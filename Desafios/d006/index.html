<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag  deverá utuilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt...&lt;/p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use as seguintes tag's &lt;h1&gt;...&lt;/h1&gt; até &lt;h6&gt;...&lt;/h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;...&lt;/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;...&lt;/code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;...&lt;/ol&gt;">Listas mumeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;...&lt;/ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
