<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="image/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="image/foto-m.png" type="image/png">
        <img src="image/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="audio/guanacast-33.mp3" type="audio/mpeg">
        <source src="audio/guanacast-33.ogg" type="audio/ogg">
        <source src="audio/guanacast-33.wav" type="audio/wav">
        <p>Seu navegador não suporta áudio <a href="audio/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg></a></p>
    </audio>
</body>
</html>
